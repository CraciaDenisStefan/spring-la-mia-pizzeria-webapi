<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Nuova Offerta</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
</head>
<body class="body-background">

<div class="container my-4">
    <h1 class="my-4">Nuova Offerta</h1>

    <form th:action="@{/pizza/{id}/offerta(id=${pizza.id})}" method="POST" class="text-white">


        <label for="pizza">Pizza:</label>
       <h3 name="pizza_id" th:text="*{pizza.nome}"></h3>
        <br>

        <label for="titolo" class="form-label">Titolo:</label>
        <input type="text" name="titolo" class="form-control" required><br>

        <label for="dataInizio" class="form-label">Data Inizio:</label>
        <input type="date" name="dataInizio"  class="form-control" required><br>

        <label for="dataFine" class="form-label">Data Fine:</label>
        <input type="date" name="dataFine" class="form-control" required><br>

        <button type="submit" class="btn btn-warning mt-3">Crea Offerta</button>
    </form>
 	<a class="btn btn-outline-dark d-block mt-4 text-white" th:href="@{/}">Torna alla lista delle pizze</a>
</div>

</body>
</html>
